app:
  version: '@project.version@'

server:
  port: 8080
  compression:
    enabled: false

spring:
  datasource:
    platform: postgres
    url: jdbc:postgresql://localhost:5432/multitenant_master
    username: user_multitenant_master
    password: user_multitenant_master
    hikari:
      connection-timeout: 20000
      idle-timeout: 300000
      minimum-idle: 1
      maximum-pool-size: 5
      max-lifetime: 1200000
      auto-commit: true
      connection-test-query: "select 1"

  jpa:
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQL9Dialect
    generate-ddl: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        temp.use_jdbc_metadata_defaults: false
        ddl-auto: none
        format_sql: true
        show_sql: true

  jackson:
    time-zone: America/Cuiaba
    date-format: dd/MM/yyyy HH:mm:ss

  flyway:
    enabled: false

logging:
  level:
    com:
      zaxxer:
        hikari: DEBUG

jwt:
  secret: 8107eca19c1bd3d5222c97d19e63be89ca33b0c357c17f9033bb24fa8793da91
